version: v1.0
name: Test IGWET
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
auto_cancel:
  running:
    when: "true" # enable auto-cancel for branches, tags and pull-requests
blocks:
  - name: Test
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'ecto://postgres:@0.0.0.0:5432/igwet_test'
        - name: MIX_ENV
          value: test
      jobs:
        - name: mix test
          commands:
            - checkout
            - sem-service start postgres 14.2
            - sem-version elixir 1.13.4
            - mix local.hex --force
            - mix local.rebar --force
            - cache restore
            - mix deps.get
            - mix compile
            - cache store
            - mix ecto.create
            - mix ecto.migrate
            - mix run priv/repo/seeds.exs
            - mix test
